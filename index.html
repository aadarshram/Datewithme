<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title> Ad's witty site</title>
    </head>
    <body>
        <h1> Do you wanna go out with me?</h1>
        <img alt="sad face" src="https://thumbs.dreamstime.com/z/cute-panda-animal-cartoon-character-hugging-love-heart-illustration-213323480.jpg?w=768"
        width="300" height="300">
        <div class="button-container">
            <button class="hover-button" onclick="gotonextpage()">Yes!</button>
            <button class="hover-button" onmouseover="moveButton(this)" onclick="tryAgain()">No!!</button>
        </div>
        <script>
            function moveButton(button) {
                // Get random coordinates
                var randomX = Math.floor((Math.random() * (window.innerWidth - button.offsetWidth)/10) + 100);
                var randomY = Math.floor((Math.random() * (window.innerHeight - button.offsetHeight)/10 + 100));
    
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
            function gotonextpage(){
                window.location.href='yes_response.html'
            }

            function tryAgain() {
            // Reload the page
            location.reload();
            alert('Sorry, wrong answer. Try Again!');
            }

        </script>
    </body>
</html>
