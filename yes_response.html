<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Y2meta.app - Hearts Background Video Loop-(1080p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="text-overlay">
            <h1>Yayyyyyyyyyy!!!</h1>
            <img alt="happy dance" src="https://media.tenor.com/RiM8uaI7RBMAAAAi/milk-and-mocha-love.gif"
        width="300" height="300">
        </div>
    </div>
</body>
</html>
